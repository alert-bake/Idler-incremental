<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idler Incremental v1.2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Top Bar -->
  <div id="topBar">Idler Incremental v1.2 "Liquidated Requiem"</div>

  <!-- Currency -->
  <div id="currency-display">Currency: 0</div>
  <div id="pc-display">Prestigious Currency: 0</div>

  <!-- Tabs -->
  <div id="tabs">
    <button onclick="showTab('producers')">Producers</button>
    <button onclick="showTab('upgrades')">Upgrades</button>
    <button onclick="showTab('prestige')">Prestige</button>
    <button onclick="showTab('achievements')">Achievements</button>
    <button onclick="showTab('stats')">Stats</button>
    <button onclick="showTab('settings')">Settings</button>
  </div>

  <!-- Tab Content -->
  <div id="producers" class="tab">Producer content here...</div>
  <div id="upgrades" class="tab">Upgrade content here...</div>
  <div id="prestige" class="tab">Prestige content here...</div>
  <div id="achievements" class="tab">Achievements content here...</div>
  <div id="stats" class="tab">Stats content here...</div>
  <div id="settings" class="tab">
    Settings here...
    <div id="debuggo" class="subtab">Debuggo subtab...</div>
  </div>

  <!-- Notification -->
  <div id="notification"></div>

  <!-- Scripts (order matters!) -->
  <script src="js/logic.js"></script>
  <script src="js/formula.js"></script>
  <script src="js/tickspeed.js"></script>
  <script src="js/render.js"></script>
  <script>
    // Start game after scripts load
    initGame();
    showTab('producers'); // default tab
  </script>
</body>
</html>
