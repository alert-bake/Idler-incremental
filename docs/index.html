<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Idler Incremental v1.3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Idler Incremental v1.3 "Liquidated Requiem"</h1>

    <!-- Currency Row -->
    <div id="currencyRow">
        <div id="currency">Currency: 0</div>
        <div id="prestigeCurrency">Prestigious Currency: 0</div>
        <button onclick="doPrestige()">Prestige!</button>
        <div id="prestigeVisualizer">Prestige Multi: x1</div>
    </div>

    <!-- Tabs -->
    <div id="tabs">
        <button onclick="showTab('producersTab')">Producers</button>
        <button onclick="showTab('statsTab')">Stats</button>
        <button onclick="showTab('achievementsTab')">Achievements</button>
        <button onclick="showTab('debugTab')">Debuggo</button>
    </div>

    <!-- Tab Contents -->
    <div id="tabContents">
        <div id="producersTab" class="tab active">
            <h2>Producers</h2>
            <div id="producers"></div>
        </div>

        <div id="statsTab" class="tab hidden">
            <h2>Stats</h2>
            <div id="stats"></div>
        </div>

        <div id="achievementsTab" class="tab hidden">
            <h2>Achievements</h2>
            <div id="achievements"></div>
        </div>

        <div id="debugTab" class="tab hidden">
            <h2>Debuggo</h2>
            <button onclick="game.settings.tickspeed = (game.settings.tickspeed === 1 ? 1000 : 1)">
                Toggle 1000x Tickspeed
            </button>
            <button onclick="doOfflineProgress()">Simulate Offline Progress</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/logic.js"></script>
    <script src="js/formula.js"></script>
    <script src="js/tickspeed.js"></script>
    <script src="js/render.js"></script>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.add("hidden"));
            document.getElementById(tabId).classList.remove("hidden");
        }
        render();
    </script>
</body>
  </html>
